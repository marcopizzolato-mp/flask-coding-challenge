{% extends "layout_upload.html" %}
{% block title %}
Metadata
{% endblock %}
{% block content %}
<table>
    <thead>
        <tr>
            <td> Property </td>
            <td> Value </td>
        </tr>
    </thead>
    <tbody>
        {% for key, value in metadata.items() %}
        <tr>
            <td> {{ key }} </td>
            <td> {{ value }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
