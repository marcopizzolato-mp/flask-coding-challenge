<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">New Upload</a>
        <a href="{{ url_for('metadata') }}" class="navbar-item">Metadata</a>
        <a href="{{ url_for('thumbnail') }}" class="navbar-item">Thumbnail</a>
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <p>Coding Challenge February 2022</p>
        </footer>
    </div>
</body>

</html>
